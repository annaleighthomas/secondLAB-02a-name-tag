<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Name Tag</title>

</head>
<header>
    <input id="change-input" placeholder="Hi my name is..." />
    <button id="change-button">WHAT?</button><br><br>
    <input id="change-pronouns" placeholder="My pronouns are..." />
    <button id="change-button-pronouns">WHO?</button>

</header>
<main>
    <div class="hello">Hello</div>

    <div class="my-name-is">my name is</div>

    <div class="name" id="changed-name">annaleigh thomas </div>
    <div class="name" id="new-pronouns">(she/her)</div>

    <div class="bottom"> </div>
</main>

<script type="module" src="app.js"></script>

</html>
